cluster:
  clusterName: tekton-weasel
  environmentGitOwner: jenkins-x
  gitKind: github
  gitName: github
  gitServer: https://github.com
  namespace: jx
  project: jenkins-x-infra
  provider: gke
  zone: europe-west1-c
  vaultName: jx-vault-tekton-weasel
environments:
- key: dev
- key: staging
- key: production
gitops: true
ingress:
  domain: jenkins-x.live
  externalDNS: true
  namespaceSubDomain: -jx.
  tls:
    email: jenkins-x@cloudbees.com
    enabled: true
    production: true
kaniko: true
secretStorage: vault
storage:
  logs:
    enabled: true
    url: gs://jx-prod-logs
  reports:
    enabled: false
    url: ""
  repository:
    enabled: false
    url: ""
versionStream:
  ref: ""
  url: ""
webhook: prow
